<!DOCTYPE html>
<html lang="de">
<head>

	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="styles.css"> 
	<title>Simplechat</title> 
</head> 
<body>
	<article>
		<section id="title">
			<h1>SimpleChat</h1>
		</section>
		<section id="output">
			<div class="message">
				<span class="user">Hans:</span>
				<span class="text">hello </span>
			</div>
			<div class="message">
				<span class="user">ben:</span>
				<span class="text">hello </span>
			</div>
			<div class="message">
				<span class="user">Hans:</span>
				<span class="text">Hru </span>
			</div>
		</section>
		<section id="input">
			<form>
				<div class="user">Hans</div>
				<input type="text" value="" placeholder="message">
				<button type="submit">send</button>
			</form>
		</section>
	</article>
</body>
